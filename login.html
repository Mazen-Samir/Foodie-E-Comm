<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Foodie</title>
    <link rel="stylesheet" href="CSS/styleAuth.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  </head>
  <body>
    <div class="background-blur"></div>

    <!-- Compact Header -->
    <header class="compact-header">  
      <div class="brand-compact">  
        <img src="images/favicon.png" alt="logo" class="logo-img-compact" />  
        <h1 class="brand-title-compact">Foodie</h1>  
      </div>  
    </header>  
    
    <div class="container-compact">
      <div class="auth-card-compact">
        <div class="auth-tabs">
          <button class="tab-btn active" onclick="switchTab('login')">
            <i class="fas fa-sign-in-alt"></i> Sign In
          </button>
          <button class="tab-btn" onclick="switchTab('register')">
            <i class="fas fa-user-plus"></i> Register
          </button>
        </div> 
        
        <!-- Login Form (Active by default) -->
        <div id="login-form" class="auth-form active">
          <div class="form-header">
            <h2>Welcome Back!</h2>
            <p>Sign in to your Foodie account</p>
          </div>
          
          <div class="input-group-compact">
            <i class="fas fa-user"></i>
            <input id="liUser" placeholder="Username or Email" class="auth-input-compact" />
          </div>
          
          <div class="input-group-compact">
            <i class="fas fa-lock"></i>
            <input id="liPass" type="password" placeholder="Password" class="auth-input-compact" />
            <button class="password-toggle-compact" type="button" onclick="togglePassword('liPass')">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          
          <div class="form-options-compact">
            <a href="#" class="forgot-link-compact">Forgot Password?</a>
          </div>
          
          <button class="auth-btn-compact primary" onclick="login()">
            <i class="fas fa-sign-in-alt"></i> Sign In
          </button>
        </div>
        
        <!-- Register Form (Hidden by default) -->
        <div id="register-form" class="auth-form">
          <div class="form-header">
            <h2>Join Foodie</h2>
            <p>Create your account in seconds</p>
          </div>
          
          <div class="input-group-compact">
            <i class="fas fa-user"></i>
            <input id="reUser" placeholder="Choose Username" class="auth-input-compact" />
          </div>
          
          <div class="input-group-compact">
            <i class="fas fa-lock"></i>
            <input id="rePass" type="password" placeholder="Create Password" class="auth-input-compact" />
            <button class="password-toggle-compact" type="button" onclick="togglePassword('rePass')">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          
          
          
          <button class="auth-btn-compact success" onclick="register()">
            <i class="fas fa-user-plus"></i> Create Account
          </button>
        </div>
        
      </div>
      
      
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
